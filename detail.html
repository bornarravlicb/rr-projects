<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Detail</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="detail.css">
</head>
<body>

  <div class="detail-container">
    <a href="index.html" class="back-button">← BACK TO PROJECTS</a>
    
    <div class="detail-content">
      <h1 id="project-title">Loading...</h1>
      <p id="project-author" class="project-author"></p>
      <p id="project-date" class="project-date"></p>
      
      <img id="project-image" src="" alt="Project Image" class="detail-image">
      
      <div class="tags" id="project-tags"></div>
      
      <div class="detail-section">
        <h2>DESCRIPTION</h2>
        <p id="project-description"></p>
      </div>
      
      <div class="detail-section">
        <h2>TECHNOLOGIES</h2>
        <ul id="project-technologies"></ul>
      </div>

      <!-- Customizable Dropdowns Section -->
      <div id="dropdowns-container"></div>

      <!-- Downloads Section -->
      <div class="detail-section" id="downloads-section" style="display: none;">
        <h2>DOWNLOADS</h2>
        <div id="downloads-list"></div>
      </div>

      <!-- Disclaimer Section -->
      <div class="disclaimer-box">
        <h2>⚠️ DISCLAIMER</h2>
        <p id="disclaimer-text"></p>
      </div>
      
    </div>
  </div>

  <script src="detail.js"></script>
</body>
</html>
